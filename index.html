<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Ella!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
        }
        html, body {
            overflow: hidden;
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100%;
        }
        .wrapper {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers horizontally */
            justify-content: flex-start; /* Aligns to the top */
            padding-top: 10vh; /* Adjust this for spacing */
        }
        img {
            width: 85%;
            max-width: 600px;
            height: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 10px;
        }
        .start-button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: rgb(52, 152, 219);
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }
        .start-button:hover {
            background: rgb(41, 128, 185);
        }
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <img src="https://raw.githubusercontent.com/music-dog/hella/main/dog.jpg" alt="Dog Image">
        <h1>Hello, Ella!</h1>
        <button class="start-button" onclick="toggleStart()">START</button>
        <audio id="music" src="https://raw.githubusercontent.com/music-dog/hella/main/song.mp3" preload="auto" loop></audio>
    </div>

    <script>
        let music = document.getElementById("music");
        let isPlaying = false;
        let startButton = document.querySelector(".start-button");

        function toggleStart() {
            if (isPlaying) {
                startButton.innerText = "START";
                music.pause();
            } else {
                startButton.innerText = "STOP";
                music.play();
            }
            isPlaying = !isPlaying;
        }

        function fixHeight() {
            document.getElementById("wrapper").style.height = `${window.innerHeight}px`;
        }

        window.addEventListener("resize", fixHeight);
        window.addEventListener("load", fixHeight);
        fixHeight(); // Run it once on load
    </script>
</body>
</html>
