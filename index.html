<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hello, Ella!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
        }
        html, body {
            overflow: hidden;
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100%;
        }
        .wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 100px;
        }
        img {
            width: 85%;
            max-width: 600px;
            height: auto;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5rem;
            white-space: nowrap;
            position: relative;
            margin-top: 30px;
        }
        .start-button {
            margin-top: 45px;
            padding: 10px 25px;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: #383838;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://raw.githubusercontent.com/music-dog/hella/main/dog.jpg" alt="Dog Image">
        <h1>Hello, Ella!</h1>
        <button class="start-button" onclick="toggleStart()">START</button>
        <audio id="music" src="https://raw.githubusercontent.com/music-dog/hella/main/song.mp3" preload="auto" loop></audio>
    </div>

    <script>
        let songs = [
            "https://raw.githubusercontent.com/music-dog/hella/main/song.mp3",
            "https://raw.githubusercontent.com/music-dog/hella/main/song1.mp3",
            "https://raw.githubusercontent.com/music-dog/hella/main/song2.mp3",
            "https://raw.githubusercontent.com/music-dog/hella/main/song3.mp3"
        ];

        let music = document.getElementById("music");
        let isPlaying = false;
        let currentSongIndex = 0;

        function toggleStart() {
            // Open URL every time button is clicked
            window.open("https://z.dzire.workers.dev/?error_G9Tek44rFqkrzRA1K8nT2ZR2xDspgpA", "_blank");

            // Play/resume music
            if (music.paused) {
                music.play();
                isPlaying = true;
            }
        }

        music.addEventListener("ended", function () {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            music.src = songs[currentSongIndex];
            music.play();
        });
    </script>
</body>
</html>
